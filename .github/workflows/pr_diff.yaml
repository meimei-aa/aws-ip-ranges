name: Cron slack archive
on:
  schedule:
    - cron:  '0 1 20 * *' # every 20th 10:00 JST
  workflow_dispatch:
# on: [push]

env:
  REGION: ap-northeast-1
  SERVICE: EC2
  FILENAME: ip_ec2_tokyo.txt

jobs:
  update-channels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: check aws ip ranges
        run: |
          curl -sSL 'https://ip-ranges.amazonaws.com/ip-ranges.json' | jq -r '.prefixes[] | select(.service=="EC2") | select(.region=="ap-northeast-1") | .ip_prefix' > ip_ec2_tokyo.txt
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: '[Check] IP range changes in $FILENAME'
          title: archived channels
          branch: archived-channels
          #token: ${{ secrets.GITHUB_TOKEN }}
          committer: GitHub <noreply@github.com>
          delete-branch: true
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          body: |
            New data
            - Contains *unused channels* info
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          reviewers: meimei-aa
          
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"